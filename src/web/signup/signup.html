<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link sizes="16x16" href="./icon/icon.png" rel="icon" type="image/x-icon">
        <link href="./css/signup.css" rel="stylesheet">
        <script src ="./js/signup.js"></script>
        <title>Quality</title>
    </head>
    <body>     
        <div class="wrapper">
            <h2>Sign Up</h2>
            <form method="post" action="/sign" id="signup" >
                <input id="idInput" type="text" name="id" placeholder="ID" required oninvalid="this.setCustomValidity('Input your ID')" oninput="this.setCustomValidity('')">
                <input id="passwordInput" type="password" name="userPassword" placeholder="Password" required oninvalid="this.setCustomValidity('Input your Password')" oninput="this.setCustomValidity('')">
                <input id="submitButton" type="submit" value="Sign Up" required>
            </form>
        </div>
    </body>
</html>
